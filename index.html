<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container login-center">
        <div class="col-10 col-md-4 col-lg-3">
            <h1 style="text-align: center;">Login</h1>
            <div class="form-group">
                <label for="username" class="form-head">Username or Email</label>
                <input type="email" class="form-control" id="username" placeholder="">
            </div>
            <div class="form-group">
                <div class="password-container">
                    <label for="password" class="form-head">Password</label>
                    <input type="password" class="form-control" id="password">
                    <img src="assets/images/icons/reveal-icon.svg" class="reveal-icon" alt="reveal" >
                </div>
            </div>
            <a class="forgot-pass float-end mt-3 mb-3" href="reset-password.html">Forgot
                password?</a>

            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="all-schedule.html" class="btn btn-primary-color mb-2" type="button">Login</a>
                <a href="all-schedule.html" class="btn btn-google" type="button">
                    <img src="assets/images/icons/google-icon.svg" alt="google" class="google-icon mx-1">Login with google
                </a>
            <div class="new-regist">
                <span class="new-regist-text">New user? </span> <a href="register.html">Register</a>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
