<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile</title>
</head>

<body>
    <div class="mobile-nav r-20px">
        <div class="item r-10px cursor-pointer" onclick="window.location='profile.html';">
            <span> <img class="icon-mobile" src="assets/images/icons/profile-icon.png" alt="profile"></span>
        </div>
        <div class="item r-10px cursor-pointer " onclick="window.location='dashboard.html';">
            <span> <img class="icon-mobile" src="assets/images/icons/dashboard-icon-black.png" alt="dashboard"></span>
        </div>
        <div class="item r-10px cursor-pointer" onclick="window.location='activity.html';">
            <span> <img class="icon-mobile" src="assets/images/icons/activity-icon-black.png" alt="activity"></span>
         </div>
         <div class="item r-10px cursor-pointer" onclick="window.location='chat.html';">
            <span> <img class="icon-mobile" style="width:1em;" src="assets/images/icons/chat-bubble-icon.png" alt=""></span>
         </div>
         <div class="item r-10px cursor-pointer" onclick="window.location='index.html';">
            <span><img class="icon-mobile" src="assets/images/icons/logout-icon.svg" alt="logout"></span>
         </div>
    </div>
    <div class="dashboard-container">
        <aside class="bg-white">
            <div class="notification">
                <img class="cursor-pointer" align="right" src="assets/images/icons/notification-icon-black.svg" style="height:30px;" alt="">
                </div>
                <div class="avatar-container cursor-pointer" onclick="window.location='profile.html';">
                    <img src="assets/images/photo-profile/profile-picture.png" class="avatar-image" alt="">
                    <span class="avatar-name-black">Emir Kharisma</span>
                    <span class="avatar-status=black mt-1">Online</span>
                </div>
                <div class="menu-container">
                    <div class="side-link cursor-pointer" onclick="window.location='dashboard.html';">
                        <img src="assets/images/icons/dashboard-icon.svg" alt="">
                        Dashboard
                    </div>
                    <div class="side-link cursor-pointer" onclick="window.location='activity.html';">
                        <img src="assets/images/icons/activity-icon.svg" alt="">
                        Activity
                    </div>
                    <div class="side-link cursor-pointer" onclick="window.location='help.html';">
                        <img src="assets/images/icons/help-icon.svg" alt="help">
                        Help
                    </div>
                    <div class="side-link cursor-pointer" onclick="window.location='index.html';">
                        <img src="assets/images/icons/logout-icon.svg" class="menu-icon text-danger" alt="Logout Icon">
                        <span class="text-danger">Logout</span>
                    </div>
                </div>
        </aside>
        <div id="main-content">
            <div class="image-cover-container">
                <img src="assets/images/img/profile-background.png" alt="Profile Background" class="image-cover">
                <div class="avatar-lg">
                    <div class="d-flex">
                        <img src="assets/images/photo-profile/profile-picture.png" class="avatar-image-lg" alt="Avatar Image">
                        <img src="assets/images/icons/edit-icon.svg" class="edit-avatar" alt="Edit Icon">
                    </div>
                    <span>Emir Kharisma</span>
                </div>
            </div>
            <div class="profile-setting">
                <h1>Profile Setting</h1>
                <div class="setting-list">

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/phone-icon.svg" alt="Phone Icon" class="setting-icon">
                                    Phone Number
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/triple-star-icon.svg" alt="Triple Start Icon"
                                        class="setting-icon">
                                    Change Password
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/chat-icon.svg" alt="Chat Icon" class="setting-icon">
                                    Chat Settings
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/no-notification-icon.svg" alt="No Notifications Icon"
                                        class="setting-icon">
                                    Push Notifications
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/privacy-icon.svg" alt="Security & Priv"
                                        class="setting-icon">
                                    Privacy and Security
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                    <div class="setting-container ">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/images/icons/storage-icon.svg" alt="Storage Icon"
                                        class="setting-icon">
                                    Data and Storage
                                </div>
                                <img src="assets/images/icons/forward-icon.svg" alt="Forward Icon">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
